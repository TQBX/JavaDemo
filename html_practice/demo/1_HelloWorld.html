<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>helloworld</title>
    </head>
    <body>
        <p>每个表格由 table 标签开始。</p>
        <p>每个表格行由 tr 标签开始。</p>
        <p>每个表格数据由 td 标签开始。</p>

        <caption>表格</caption>


        <h4 align="center">一列</h4>
        <table border="1" bgcolor="#faebd7" width="100%" align="center">
            <tr>
                <td>100</td>

            </tr>


        </table>


        <h4 align="center">一行三列</h4>
        <table border="1" cellspacing="0" width="100%" align="center">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>

        <h4 align="center">两行三列</h4>
        <table border="3" cellspacing="0" cellpadding="10" width="100%" bordercolor="red" bgcolor="#f0f8ff">
            <tr>
                <td bgcolor="aqua">100</td>
                <td>200</td>
                <td rowspan="3">300</td>
            </tr>
            <tr>
                <td colspan="2">400</td>


            </tr>
        </table>

        <br>
        <h5>有序列表</h5>
        <ol type="A">

            <li>吃饭</li>
            <li>睡觉</li>
            <li>起床</li>
            <li>吃饭</li>



        </ol>
        <br>
        <h5>无序列表</h5>
        <ul>
            <li>吃饭</li>
            <li>睡觉</li>
            <li>起床</li>
            <li>吃饭</li>
        </ul>
        <hr>


        <a href="https://www.baidu.com">在当前界面打开百度</a>

        <br>
        <a href="https://www.baidu.com" target="_blank">在新空白页打开百度</a>

        <hr>
        <br>
        <form action="https://www.baidu.com" method="get">

            姓名：<input type="text" name="username"><br>
            密码：<input type="password" name="password"><br>
            确认密码：<input type="password" name="repassword"><br>

            性别: <input type="radio" checked="checked" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
            <br>

            爱好：<input type="checkbox" name="hobby">吃
            <input type="checkbox" name="hobby">喝
            <input type="checkbox" name="hobby">睡
            <br>
            头像：<input type="file" name="file">
            <br>
            <input type="button" value="点击上传">
            <br>
            <input type="submit">
            <input type="reset">
            <br>
            <input type="image" src="../image/Lock.png" width="300px" height="300px">
            <br>
            <input type="hidden" value="123">


        </form>
    </body>
</html>
