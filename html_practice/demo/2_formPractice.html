<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>form练习</title>
    </head>
    <body>
        <form action="https://www.baidu.com" method="get">
            <!--
                form用于定义表单，可以定义一个范围，范围代表采集用户数据的范围
                - 属性：
                    - action：指定提交数据的URL
                    - method：指定提交方式共七种，get/post比较常用
                        - get:请求参数会在地址栏显式，参数撒小有限制，不太安全
                        - post：请求参数不会在地址栏中显式，会封装在请求体中，参数大小没有限制，较为安全
                表单项中的数据想要被提交，必须指定其name属性
            -->

            <!--input的type属性-->
            <!--
                text 默认文本框
                    placeholder: 指定输入框的提示信息，当输入框内容发生变化时，会自动清空提示信息。

            -->


            <!--
                label用于提示输入项的文字的描述信息，
                    label的for属性一般会和input的id属性值对应，如果对应，则点击label区域会让input输入框获取焦点
            -->
            <label for="username">用户名</label><input type="text" name="username"
                                                    placeholder="请输入用户名" id="username"><br>
            <!--password 密码输入框-->
            密码<input type="password" name="password" placeholder="请输入密码"><br>
            <!--
                radio 单选框
                    - 要想让多个单选框实现单选的效果，需要name值相同
                    - 一般会给每个单选框提供value的属性，指定被选中之后提交的值
                    - checked属性指定默认值

                checkbox 复选框
            -->

            性别<input type="radio" checked="checked" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
            <br>
            爱好<input type="checkbox" checked name="hobby" value="eat"> 吃饭
            <input type="checkbox" name="hobby" value="sleep"> 睡觉
            <input type="checkbox" name="hobby" value="playToTo"> 打豆豆


            <br>

            <!--file文件选择框-->

            文件<input type="file" name="file">
            <br>
            隐藏域<input type="hidden" name="id" value="aaa">

            <br>

            <!--submit提交按钮，提交表单-->
            <input type="submit" value="登录"><br>
            <!--button 按钮-->
            <input type="button" value="我的按钮"><br>
            <!--image 图片作为按钮-->
            <input type="image" src="../image/resume.png" width="100" height="100">

            取色器<input type="color" name="color"><br>
            生日<input type="date" name="birthday"><br>
            生日<input type="time" name="timeLocal"><br>
            邮箱<input type="email" name="email"><br>




            <select name="city">
                <option>--请选择--</option>
                <option value="beijing" selected>北京</option>
                <option value="shanghai" >上海</option>
                <option value="guangzhou">广州</option>
            </select>
            <br>
            <hr>
            <label for="textarea">文本域</label><br>
            <textarea name="test" cols="30" rows="10" placeholder="textarea" id="textarea"></textarea>

        </form>
    </body>
</html>
